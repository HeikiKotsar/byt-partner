<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Become a partner</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="img/BYT-logo.png" alt="byt-logo" class="logo">
        <nav class="user-nav">
            <div class="user-nav__user">
                <a href="#" class="user-nav__link">
                    <img src="img/icons8-user-90.png" alt="Profile photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Heiki</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-register">
                <form action="#" class="register">
                    <div class="u-center-text">
                        <h2 class="heading-secondary u-margin-top-small">Become a partner</h1>
                        <h2 class="heading-tertiary u-margin-bottom-medium">Step one</h1>
                    </div>
                    <div class="row-small">
                        <div class="col-1-of-2">
                            <label for="location" class="register__label">Short describe your sport centre</label>
                            <input type="text" class="register__input--1" placeholder="Describe your sport centre" id="location"> 
                        </div>
                        <div class="col-1-of-2">
                            
                        </div>
                    </div>
                    <div class="u-center-text">
                            <h2 class="heading-teritary u-margin-top-small">Describe your sport centre</h1>
                        </div>
                    <div class="register__textarea">
                        <textarea name="text" id="" cols="64" rows="10" placeholder="Describe your sport centre"></textarea>
                    </div>
                    <div class="u-center-text">
                        <h2 class="heading-teritary u-margin-top-small">Add images</h1>
                    </div>
                    
                    <div class="add__image">
                        <img src="img/images.png" class="add__image--icon" alt="image">
                    </div>
                    
                    
                    <div class="u-center-text">
                        <h2 class="heading-teritary u-margin-top-small">Accommodations</h1>
                    </div>

                    <!-- <div class="row-small"> -->
                       <div class="row-register">
                            <div class="col-1-of-2">
                                <label for="accommodation_name" class="register__label">Accommodations name</label>
                                <input type="text" class="register__input" placeholder="Name" id="accommodation_name">
                            </div>
                            <div class="col-1-of-2"></div>
                            </div>
                       </div>
    
                        
                        <div class="row-register">
                            <div class="col-1-of-2">
                                <label for="accommodation_name" class="register__label">Room type</label>
                                <input type="number" class="register__input" placeholder="Example double rooms" id="accommodation_name"> 
                            </div>
                            <div class="col-1-of-2"></div>
                                <label for="accommodation_name" class="register__label">Total number of that type rooms</label>
                                <input type="number" class="register__input" placeholder="Total number of rooms" id="accommodation_name">
                            </div>
                        </div>
                        
                    <!-- </div> -->
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="accommodation_name" class="register__label">Price per person</label>
                            <input type="number" class="register__input" placeholder="€/day and night" id="accommodation_name">
                        </div>
                        <div class="col-1-of-2">
                            <label for="accommodation_name" class="register__label">Discounted price for this room</label>
                            <input type="number" class="register__input" placeholder="€/day and night" id="accommodation_name">
                        </div> 
                    </div>
                    <div class="u-center-text">
                        <label for="accommodation_name" class="register__label"></label>
                        <input type="text" class="register__input--desc" placeholder="Describe room" id="accommodation_name">
                    </div>
                    <button class="add_more btn--green btn--animated">&#43; Add new room type</button>
                    <br>
                    <button class="add_more btn--green btn--animated">&#43; Add new accommodation</button>

                    <div class="u-center-text">
                        <h2 class="heading-teritary u-margin-top-small">Sports facility</h1>
                    </div>
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="accommodation_name" class="register__label"> Name</label>
                            <input type="text" class="register__input" placeholder="Sports facility name" id="accommodation_name">
                        </div>
                        <div class="col-1-of-2">
                            
                        </div>
                    </div>
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="accommodation_name" class="register__label">Type</label>
                            <input type="number" class="register__input" placeholder="Sports facility type" id="accommodation_name">
                        </div>
                        <div class="col-1-of-2"></div>
                    </div>
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="accommodation_name" class="register__label">Total number of that type</label>
                            <input type="number" class="register__input" placeholder="Total number of that type" id="accommodation_name">
                        </div>
                        <div class="col-1-of-2">
                            <label for="accommodation_name" class="register__label">Rent</label>
                            <input type="number" class="register__input" placeholder="€/hour" id="accommodation_name">
                        </div> 
                    </div>
                    <div class="u-center-text">
                        <label for="accommodation_name" class="register__label"></label>
                        <input type="text" class="register__input--desc" placeholder="Describe sport facility type" id="accommodation_name">
                    </div>
                    <button class="add_more btn--green btn--animated">&#43; Add new sport type</button>
                    <br>
                    <button class="add_more btn--green btn--animated">&#43; Add new sport facility</button>
                    
                    <div class="u-center-text  u-margin-top-small">
                        <a href="register-step-2.html" class="btn btn--green btn--animated u-margin-bottom-medium">Next step &#8594;</a>
                    </div>

                    
                </form>
        </section>
    </main>
    <footer class="footer">
        <div class="row">
            <div class="col-1-of-2">
                <div class="footer__navigation">
                    <ul class="footer__list">
                        <li class="footer__item"><a href="#" class="footer__link">Company</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Contact us</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Carrers</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Privacy policy</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Terms</a></li>
                        <li class="footer__item"><a href="index.html" class="footer__link">Become a partner</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-1-of-2">
                <p class="footer__copyright">
                    &copy; 2019 Front-end built by <a href="http://heikikotsar.ikt.khk.ee/portfolio/port2/" class="footer__link">Heiki Kotsar</a>.
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
