<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Become a partner</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="img/BYT-logo.png" alt="byt-logo" class="logo">
        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <a href="partner-admin-4.html" class="user-nav__link">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </a>
            </div>
            <div class="user-nav__icon-box">
                <a href="#" class="user-nav__link">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </a>
            </div>
            <div class="user-nav__user">
                <a href="#" class="user-nav__link">
                    <img src="img/IMG_1179.jpeg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Heiki</span>
                </a>
            </div>
        </nav>
    </header>
    <div class="content">
        <nav class="sidebar">
            <ul class="side-nav">
                <li class="side-nav__item">
                    <a href="partner-admin.html" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>Home</span>
                    </a>
                </li>
            </ul>
            <ul class="side-nav">
                <li class="side-nav__item">
                    <a href="partner-admin-2.html" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-calendar1"></use>
                        </svg>
                        <span>Availability</span>
                    </a>
                </li>
            </ul>
            <ul class="side-nav">
                <li class="side-nav__item">
                    <a href="partner-admin-3.html" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span>Reservation</span>
                    </a>
                </li>
            </ul>
            <ul class="side-nav">
                <li class="side-nav__item">
                    <a href="partner-admin-4.html" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-key"></use>
                        </svg>
                        <span>Property</span>
                    </a>
                </li>
            </ul>
            <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="partner-admin-5.html" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-coin-euro"></use>
                        </svg>
                        <span>Finance</span>
                    </a>
                </li>
            </ul>
            <div class="legal">
                &copy; 2019 Front-end Heiki Kotsar
            </div>
        </nav>
        <div class="content-view">
            <div class="property">
                    <ul id="nav-tab" class="property__nav">
                        <li class="active"><a href="#invoice">Invoice</a></li>
                        <li><a href="#companydetails">Company details</a></li>
                        <li><a href="#contracts">Contracts</a></li>
                        <li><a href="#payments">Online payments</a></li>
                    </ul>
                    <div class="tab-pane active" id="invoice">
                        
                    </div>
                    <div class="tab-pane" id="companydetails">
                       <div class="company-container">
                            <form action="#">
                                <div class="company">
                                    <div class="company__contact">
                                        <div class="company__head">
                                            <h2>Contact</h2>
                                            <button class="package__btn"> &#9998; </button>
                                        </div>
                                        <div class="company__body">
                                            <div class="company__group">
                                                <label class="company__label" for="name">Name</label>
                                                <input class="company__input" type="text" placeholder="Name">
                                            </div>
                                            <div class="company__group">
                                                <label class="company__label" for="email">Work Email</label>
                                                <input class="company__input" type="text" placeholder="Email">
                                            </div>
                                            <div class="company__group">
                                                <label class="company__label" for="name">Telephone</label>
                                                <input class="company__input" type="text" placeholder="Telephone">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="company__contact">
                                        <div class="company__head">
                                            <h2>Finance</h2>
                                            <button class="package__btn"> &#9998; </button>
                                        </div>
                                        <div class="company__body">
                                            <div class="company__group">
                                                <label class="company__label" for="name">Bank account name</label>
                                                <input class="company__input" type="text" placeholder="Bank account name">
                                            </div>
                                            <div class="company__group">
                                                <label class="company__label" for="name">Bank account number</label>
                                                <input class="company__input" type="text" placeholder="Bank account number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="company__detail">
                                    <div class="company__head">
                                        <h2>Company</h2>
                                        <button class="package__btn"> &#9998; </button>
                                    </div>
                                    <div class="company__body">
                                        <div class="company__group">
                                            <label class="company__label" for="name">Company reg nr</label>
                                            <input class="company__input--1" type="text" placeholder="Company reg nr">
                                        </div>
                                        <div class="company__group">
                                            <label class="company__label" for="name">Company name</label>
                                            <input class="company__input--1" type="text" placeholder="Company name">
                                        </div>
                                        <div class="company__group">
                                            <label class="company__label" for="name">Brand name</label>
                                            <input class="company__input--1" type="text" placeholder="Brand name">
                                        </div>
                                        <div class="company__group">
                                            <label class="company__label" for="name">Office location</label>
                                            <input class="company__input--1" type="text" placeholder="Office location">
                                        </div>
                                        <div class="company__group">
                                            <label class="company__label" for="name">Location of the sports center</label>
                                            <input class="company__input--1" type="text" placeholder="Location of the sports center">
                                        </div>
                                    </div>
                                </div>
                            </form>
                       </div>
                    </div>
                    <div class="tab-pane" id="contracts">
                        
                    </div>
                    <div class="tab-pane" id="payments">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
