<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Become a partner</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="img/BYT-logo.png" alt="byt-logo" class="logo">
        <nav class="user-nav">
            <div class="user-nav__user">
                <a href="#" class="user-nav__link">
                    <img src="img/icons8-user-90.png" alt="Profile photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Heiki</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-register">
                <form action="#" class="register">
                    <div class="u-center-text">
                        <h2 class="heading-secondary u-margin-top-small">About Company</h1>
                        <h2 class="heading-tertiary u-margin-bottom-medium">Step two</h1>
                    </div>
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="name" class="register__label">Company reg nr</label>
                            <input type="text" class="register__input" placeholder="Company reg nr" id="name">
                        </div>
                        <div class="col-1-of-2">
                            <label for="location" class="register__label">Offical Company name</label>
                            <input type="text" class="register__input" placeholder="Offical Company name" id="location">
                        </div>
                    </div>
                    <br>
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="company_location" class="register__label">Brand name</label>
                            <input type="text" class="register__input" placeholder="Brand name" id="company_location">
                        </div>
                        <div class="col-1-of-2">
                            <label for="bank" class="register__label">Bank Account</label>
                            <input type="text" class="register__input" placeholder="Company bank account" id="bank">
                        </div>
                    </div>
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="company_location" class="register__label">Office logation</label>
                            <input type="text" class="register__input" placeholder="Office logation" id="company_location">
                        </div>
                        <div class="col-1-of-2">
                            <label for="bank" class="register__label">Sport centre logation</label>
                            <input type="text" class="register__input" placeholder="Logation" id="bank">
                        </div>
                    </div>
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="bank" class="register__label">Sport centre work email</label>
                            <input type="text" class="register__input" placeholder="Work email" id="bank">
                        </div>
                        <div class="col-1-of-2"></div>
                    </div>
                    
                    <div class="u-center-text">
                        <h2 class="heading-teritary u-margin-top-small">Responsible person</h1>
                    </div>
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="bank" class="register__label">Name</label>
                            <input type="text" class="register__input" placeholder="Name" id="bank">
                        </div>
                        <div class="col-1-of-2">
                            <label for="bank" class="register__label">Number</label>
                            <input type="text" class="register__input" placeholder="Phone number" id="bank">
                        </div>
                    </div>
                    <div class="row-register">
                        <div class="col-1-of-2">
                            <label for="bank" class="register__label">Email</label>
                            <input type="text" class="register__input" placeholder="Email" id="bank">
                        </div>
                        <div class="col-1-of-2"></div>
                    </div>
                    <div class="terms u-margin-top-small">
                        <input type="checkbox" class="terms_check" value="yes">
                        <p class="paragraph ">Terms &#38; Conditions</p>
                    </div>
                    <div class="u-center-text  u-margin-top-small">
                        <a href="partner-admin.html" class="btn btn--green btn--animated u-margin-bottom-small">Verify</a>
                    </div>
                    <a href="register.html" class="btn">&#8592; Back</a>
                </form>
        </section>
    </main>
    <footer class="footer">
        <div class="row">
            <div class="col-1-of-2">
                <div class="footer__navigation">
                    <ul class="footer__list">
                        <li class="footer__item"><a href="#" class="footer__link">Company</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Contact us</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Carrers</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Privacy policy</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Terms</a></li>
                        <li class="footer__item"><a href="index.html" class="footer__link">Become a partner</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-1-of-2">
                <p class="footer__copyright">
                    &copy; 2019 Front-end built by <a href="http://heikikotsar.ikt.khk.ee/portfolio/port2/" class="footer__link">Heiki Kotsar</a>.
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
